<div class="uk-align-center">
	<h1>
		<span class="uk-text-primary uk-text-bold">IFMatriz</span>
	</h1>

	<div>
		<h2 class="uk-card-title">Informação</h2>
		<p>Coloque os dados nas matrizes abaixo!</p>

		<form role="form">
			<select class="uk-select" id="sl:ordem" value="3">
				<option>10</option>
				<option>9</option>
				<option>8</option>
				<option>7</option>
				<option>6</option>
				<option>5</option>
				<option>4</option>
				<option>3</option>
				<option>2</option>
				<option>1</option>
			</select>
			<button id="bt:load" type="button" class="uk-button uk-button-danger uk-button-small" style="width: 100%;">Obter Resultados<i class="ti-arrow-right"></i></button>
		</form>
	</div>
	</br>
	<div class="uk-child-width-1-2@s uk-child-width-1-2@m uk-text-center" uk-grid="">
		<div>
			<h2 class="uk-card-title">Matriz A</h2>
			<div id="matriz:a" uk-grid></div>
		</div>
		<div>
			<h2 class="uk-card-title">Matriz B</h2>
			<div id="matriz:b" uk-grid></div>
		</div>
	</div>
</div>
</br>
<div id="hidden" class="uk-hidden">
	<hr class="uk-margin-top-remove uk-divider-icon">
	<div class="uk-child-width-1-2@s uk-child-width-1-2@m uk-text-center" uk-grid="">
		<div>
			<h2 class="uk-card-title">Informaçoes A</h2>
			<div id="info:a"></div>
		</div>
		<div>
			<h2 class="uk-card-title">Informaçoes B</h2>
			<div id="info:b"></div>
		</div>

		<div>
			<h2 class="uk-card-title">Soma(A, B)</h2>
			<table id="soma:a" class="uk-table uk-table-hover uk-table-divider uk-table-striped">

			</table>
		</div>
		<div>
			<h2 class="uk-card-title">Soma(B, A)</h2>
			<table id="soma:b" class="uk-table uk-table-hover uk-table-divider uk-table-striped">

			</table>
		</div>

		<div>
			<h2 class="uk-card-title">Subtração(A, B)</h2>
			<table id="subtracao:a" class="uk-table uk-table-hover uk-table-divider uk-table-striped">

			</table>
		</div>
		<div>
			<h2 class="uk-card-title">Subtração(B, A)</h2>
			<table id="subtracao:b" class="uk-table uk-table-hover uk-table-divider uk-table-striped">

			</table>
		</div>

		<div>
			<h2 class="uk-card-title">Produto(A, B)</h2>
			<table id="produto:a" class="uk-table uk-table-hover uk-table-divider uk-table-striped">

			</table>
		</div>
		<div>
			<h2 class="uk-card-title">Produto(B, A)</h2>
			<table id="produto:b" class="uk-table uk-table-hover uk-table-divider uk-table-striped">

			</table>
		</div>

		<div>
			<h2 class="uk-card-title">Transposta(A)</h2>
			<table id="transposta:a" class="uk-table uk-table-hover uk-table-divider uk-table-striped">

			</table>
		</div>
		<div>
			<h2 class="uk-card-title">Transposta(B)</h2>
			<table id="transposta:b" class="uk-table uk-table-hover uk-table-divider uk-table-striped">

			</table>
		</div>
	</div>
</div>
</div>
</div>
</br>
